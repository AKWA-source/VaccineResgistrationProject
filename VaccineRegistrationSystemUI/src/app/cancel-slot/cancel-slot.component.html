<div><br>
    <h3 style="color:whitesmoke;text-align:center;font-size: 25px;padding-right: 40px;">Cancel the Slot!!</h3>
    <div >
        <table id="slots" mat-table [dataSource]="dataSource" class="mat-elevation-z8">   
        
        <ng-container matColumnDef="checked">
         <th mat-header-cell *matHeaderCellDef style="color:whitesmoke;text-align:center;font-size: 20px;">Click Cancel</th>
         <td mat-cell *matCellDef="let element"><input type="button" value="Cancel" (click)="cancelSlot(element.bookingID);"></td>
        </ng-container>

        <ng-container matColumnDef="bookingID">
          <th mat-header-cell *matHeaderCellDef style="color:whitesmoke;text-align:center;font-size: 20px;"> Booking ID </th>
          <td mat-cell *matCellDef="let element"> {{element.bookingID}} </td>
        </ng-container>
        
        <ng-container matColumnDef="registrationDate">
          <th mat-header-cell *matHeaderCellDef style="color:whitesmoke;text-align:center;font-size: 20px;"> Registration Date </th>
          <td mat-cell *matCellDef="let element"> {{element.registrationDate}} </td>
        </ng-container>
        
        <ng-container matColumnDef="registrationTime">
          <th mat-header-cell *matHeaderCellDef style="color:whitesmoke;text-align:center;font-size: 20px;"> Registration Time </th>
          <td mat-cell *matCellDef="let element"> {{element.registrationTime}} </td>
        </ng-container>
        
        <ng-container matColumnDef="clinicAddress">
          <th mat-header-cell *matHeaderCellDef style="color:whitesmoke;text-align:center;font-size: 20px;"> Clinic Address </th>
          <td mat-cell *matCellDef="let element"> {{element.clinicAddress}} </td>
        </ng-container>

        <ng-container matColumnDef="doseNumber">
            <th mat-header-cell *matHeaderCellDef style="color:whitesmoke;text-align:center;font-size: 20px;"> Dose Number </th>
            <td mat-cell *matCellDef="let element"> {{element.doseNumber}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table><br>
      <div style="text-align: center;">
        <button class="btn" style="width: 20%; margin-right: 5px;" routerLink="/userhome" routerLinkActive="active">Go to Home Page</button>
        </div> 
    </div>
    </div>
