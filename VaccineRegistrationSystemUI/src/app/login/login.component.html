<div >
<br>
<h3 style="color:white;text-align:center;font-size: 30px;">Login to book a slot</h3><br>
<form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
    <div class="form-group">
        <label class="preview" for="email"><b>Username: </b></label>
        <input type="text" formControlName="email" class="form-control input" [ngClass]="{ 'is-invalid': submitted && fval.email.errors }" placeholder="Enter Username here"/>
        <div *ngIf="submitted && fval.email.errors" class="invalid-feedback">
            <div class="preview-req" *ngIf="fval.email.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label class="preview" for="password"><b>Password: </b></label>
        <input type="password" formControlName="password" class="form-control input" [ngClass]="{ 'is-invalid': submitted && fval.password.errors }" placeholder="Enter Password here" />
        <div class="preview-req" *ngIf="submitted && fval.password.errors" class="invalid-feedback">
            <div class="preview-req" *ngIf="fval.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group" style="text-align:center;padding-left: 100px;">
        <button (click)="userlogin()" class="btn" style="margin: 5px;">
            <span *ngIf="uloading" routerLink="/userhome" class="spinner-border spinner-border-sm mr-1"></span>
            User Login
        </button>
        <button  (click)="adminlogin()" class="btn">
            <span *ngIf="aloading" routerLink="/adminhome" class="spinner-border spinner-border-sm mr-1"></span>
            Admin Login
        </button><br><br><br>
        <button class="btn" routerLink="/register">Register for New User</button>
    </div>
</form>
</div>
